<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="potato" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8533;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="80" fill="url(#glow)"/>
  <circle cx="1000" cy="480" r="120" fill="url(#glow)"/>
  <circle cx="800" cy="100" r="60" fill="url(#glow)"/>
  
  <!-- Main Potato -->
  <ellipse cx="600" cy="315" rx="200" ry="130" fill="url(#potato)" stroke="#FF4500" stroke-width="8"/>
  
  <!-- Potato Eyes -->
  <circle cx="540" cy="295" r="30" fill="#1a1a1a"/>
