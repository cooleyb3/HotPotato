  <path d="M 600 185 Q 640 135 680 165" stroke="#FF6B00" stroke-width="6" fill="none" opacity="0.8"/>
  <path d="M 600 185 Q 580 145 560 175" stroke="#FF6B00" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 600 185 Q 620 145 640 175" stroke="#FF6B00" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Title -->
  <text x="600" y="500" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#FF6B00">HOT POTATO</text>
  <text x="600" y="540" text-anchor="middle" font-family="monospace" font-size="32" fill="#ffffff">Steal the potato, grow the pot!</text>
  <text x="600" y="570" text-anchor="middle" font-family="monospace" font-size="24" fill="#888">A fun blockchain game on Base</text>
  
