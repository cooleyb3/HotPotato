<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="potato" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8533;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Potato shape -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="url(#potato)" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Potato eyes -->
  <circle cx="85" cy="95" r="5" fill="#1a1a1a"/>
  <circle cx="115" cy="95" r="5" fill="#1a1a1a"/>
  <circle cx="85" cy="95" r="2" fill="#FF6B00"/>
  <circle cx="115" cy="95" r="2" fill="#FF6B00"/>
  
  <!-- Potato mouth -->
  <path d="M 90 105 Q 100 115 110 105" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
  
  <!-- Steam lines -->
  <path d="M 100 60 Q 85 45 75 55" stroke="#FF6B00" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 100 60 Q 115 45 125 55" stroke="#FF6B00" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#FF6B00">HOT POTATO</text>
</svg>
